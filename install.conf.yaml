---
- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true
- clean: ["~", "~/.config"]
- link:
    ~/.gitignore:
      path: git/gitignore
    ~/.config/kitty:
      path: kitty
    ~/.tigrc:
      path: tig/tigrc
    ~/.config/nvim:
      path: neovim/nvim
    ~/.tmux.conf:
      path: tmux/tmux.conf
    ~/.zsh:
      path: zsh/zsh
    ~/.zshenv:
      path: zsh/zshenv
    ~/.editorconfig:
      path: configs/editorconfig
    ~/.config/helix:
      path: helix
    ~/.prettierrc.yaml:
      path: configs/prettierrc.yaml
    ~/.config/wezterm:
      path: wezterm
- shell:
    - command: sh homebrew/install.sh
    - command: sh git/install.sh
    - command: sh node/install.sh
    - command: sh atom/install.sh
    - command: sh neovim/install.sh
    - command: sh tmux/install.sh
    - command: sh zsh/install.sh
    - command: sh hyper/install.sh
