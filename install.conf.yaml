- defaults:
    link:
      relink: true
      create: true
    shell:
      stdin: true
      stdout: true
      stderr: true
- clean: ['~', '~/.config']
- link:
    ~/.atom:
      path: atom/atom
    ~/.ctags:
      path: ctags/ctags
    ~/.gitignore:
      path: git/gitignore
    ~/.latexmkrc:
      path: latex/latexmkrc
    ~/.config/nvim:
      path: neovim/nvim
    ~/.vim:
      path: neovim/nvim
    ~/.vimrc:
      path: neovim/nvim/init.vim
    ~/.tmux.conf:
      path: tmux/tmux.conf
    ~/.zsh:
      path: zsh/zsh
    ~/.zshenv:
      path: zsh/zshenv
- shell:
  -
    command: sh homebrew/install.sh
  -
    command: sh git/install.sh
  -
    command: sh node/install.sh
  -
    command: sh atom/install.sh
  -
    command: sh neovim/install.sh
  -
    command: sh tmux/install.sh
  -
    command: sh zsh/install.sh

